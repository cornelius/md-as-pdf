on:
  push:
    paths:
      - 'src/**'
  workflow_dispatch:

name: Create PDF

jobs:
  makepdfs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: mkrakowitzer/actions-makepdfs@master
      if: github.ref == 'refs/heads/master'
      with:
        markdown_dir: src
        output_dir: auto-pdf
    - uses: actions/upload-artifact@v1
      with:
        name: output-pdf
        path: auto-pdf
